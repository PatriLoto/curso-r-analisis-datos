#Tip 1: si tenemos que seleccionar las mismas columnas varias veces


```r
library(gapminder)
library(magrittr)
library(dplyr)
cols&lt;-c("country", "lifeExp", "gdpPercap")

# select_all()

- Permite seleccionar todas las columnas y aplicar una operaci√≥n a todas las columnas


```r
gapminder %&gt;%
  select_all(toupper) %&gt;%
  head
```

```
## # A tibble: 6 x 6
##   COUNTRY     CONTINENT  YEAR LIFEEXP      POP GDPPERCAP
##   &lt;fct&gt;       &lt;fct&gt;     &lt;int&gt;   &lt;dbl&gt;    &lt;int&gt;     &lt;dbl&gt;
## 1 Afghanistan Asia       1952    28.8  8425333      779.
## 2 Afghanistan Asia       1957    30.3  9240934      821.
## 3 Afghanistan Asia       1962    32.0 10267083      853.
## 4 Afghanistan Asia       1967    34.0 11537966      836.
## 5 Afghanistan Asia       1972    36.1 13079460      740.
## 6 Afghanistan Asia       1977    38.4 14880372      786.
```

- Para deshacer el cambio anterior

```r
gapminder %&gt;%
    select_all(tolower)
```

# filter()
- Si queremos realizar un filtrado seg√∫n un rango, lo hacemos de la siguiente manera

```r
gapminder %&gt;%
  select (country, lifeExp, year) %&gt;%
  filter(lifeExp &gt;= 60, lifeExp &lt; 85) %&gt;%
  head
```

```
## # A tibble: 6 x 3

## 3 Albania    67.7  1972
## 4 Albania    68.9  1977

## 6 Albania    72    1987
```

# summarise_all()
- Requiere una funci√≥n que se aplicar√° a todas las columnas

```r
iris %&gt;%
  group_by(Species) %&gt;%
  summarise_all(mean)%&gt;%
  head
```

```

## 1 setosa             5.01        3.43         1.46       0.246

## 3 virginica          6.59        2.97         5.55       2.03

#summarise_at()
- Requiere dos argumentos, uno indicando las columnas que se tendr√°n en cuenta, y luego la operaci√≥n con la que se resumir√°n los datos.  

```r
iris %&gt;%
  group_by(Species) %&gt;%
  summarise_at(vars(contains("Sepal")), mean)
```

```
## # A tibble: 3 x 3
##   Species    Sepal.Length Sepal.Width
##   &lt;fct&gt;             &lt;dbl&gt;       &lt;dbl&gt;
## 1 setosa             5.01        3.43
## 2 versicolor         5.94        2.77
## 3 virginica          6.59        2.97
```

#summarise_if():

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

  for (let line of hlines) {
